<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Course Registration</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required>
      </div>

      <div class="form-group">
        <label for="courses">Select Courses:</label><br>
        <input type="checkbox" id="course1" name="courses" value="Course 1">
        <label for="course1">Course 1</label><br>
        <input type="checkbox" id="course2" name="courses" value="Course 2">
        <label for="course2">Course 2</label><br>
        <input type="checkbox" id="course3" name="courses" value="Course 3">
        <label for="course3">Course 3</label><br>
        <input type="checkbox" id="course4" name="courses" value="Course 4">
        <label for="course4">Course 4</label><br>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
